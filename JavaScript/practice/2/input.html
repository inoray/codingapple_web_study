<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <style>
    .size-select{
      display: none;
    }
    .show{
      display: block;
    }
  </style>
  <form class="container my-5">
    <div class="form-group">
      <p>상품선택</p>
      <select class="form-control" id="option1">
        <option>바지</option>
        <option>셔츠</option>
      </select>

      <div class="size-select">
        <p class="mt-4">사이즈선택</p>
        <select class="form-control" id="option2">
        </select>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    let sizeSelect = document.querySelector('.size-select');
    let option1 = document.querySelector('#option1');
    let option2 = document.querySelector('#option2');

    let sizePants = [26, 28, 30, 32, 34, 36];
    let sizeShirts = [95, 100, 105, 110];

    option1.addEventListener('change', (e)=>{
      //console.log(document.querySelector('#option1').value)
      if (option1.value == "셔츠"){
        sizeSelect.classList.add('show');
        option2.innerHTML = '';

        //let template = `<option>95</option>
        //<option>100</option>
        //<option>105</option>`;
        //option2.insertAdjacentHTML('beforeend',template);

        sizeShirts.forEach((a,i)=>{
          option2.insertAdjacentHTML("beforeend", `<option>${a}</option>`);
        })

      } else if (option1.value == '바지'){
        sizeSelect.classList.add('show');
        option2.innerHTML = '';

        //let template = `<option>28</option>
        //<option>30</option>
        //<option>32</option>`;
        //option2.insertAdjacentHTML('beforeend',template);

        sizePants.forEach((a,i)=>{
          option2.insertAdjacentHTML('beforeend', `<option>${a}</option>`);
        })
      }
    })


    // Array 자료형, for 반복문 실력향상 과제
    let 출석부 = ['흥민', '영희', '철수', '재석'];
    function 이름찾기(name){
      for (let i = 0; i < 출석부.length; ++i){
        if (출석부[i] == name){
          console.log('있어요');
          return;
        }
      }
      console.log('없어요');
    }
    이름찾기('철수');
    이름찾기('명수');

    // 구구단
    for (let i = 2; i <= 9; ++i){
      for (let j = 1; j <= 9; ++j){
        console.log(`${i} x ${j} = ${i*j}`);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
