  <div class="ms-3">
    <button id="orgData" class="btn btn-danger">원본데이터</button>
    <button id="sortByPrice" class="btn btn-danger">가격순정렬</button>
    <button id="filterByPrice" class="btn btn-danger">60000원 이하</button>
    <button id="discount" class="btn btn-danger">20% 할인</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ]

    function bindData(data){
      document.querySelector('.card-group').innerHTML = "";
      data.forEach((a,i)=>{
        let template = `
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>${a.title}</h5>
            <p>가격 : ${a.price}</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>`;
        document.querySelector('.card-group').insertAdjacentHTML('beforeend', template);
      })
    }

    bindData(products);

    document.querySelector('#sortByPrice').addEventListener('click',(e)=>{
      let newData = [...products];
      newData.sort((a,b)=>{
        return a.price-b.price;
      })
      bindData(newData);
    })

    document.querySelector('#orgData').addEventListener('click', (e)=>{
      bindData(products);
    })

    document.querySelector('#filterByPrice').addEventListener('click', (e)=>{
      let newData = products.filter((a)=>{
        return a.price <= 60000;
      });
      bindData(newData);
    })

    document.querySelector('#discount').addEventListener('click', (e)=>{
      let newData = products.map(a => {
        let b = {...a};
        b.price *= 0.8;
        return b;
      })
      bindData(newData);
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
