<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <style>
    .list-group{
      display: none;
    }
    .show{
      display: block;
    }
    .black-bg {
      width : 100%;
      height : 100%;
      position : fixed;
      background : rgba(0,0,0,0.5);
      z-index : 5;
      padding: 30px;
      visibility: hidden;
      opacity: 0;
      transition: all 1s;
    }
    .white-bg {
      background: white;
      border-radius: 5px;
      padding: 30px;
    }
    .show-modal{
      visibility: visible;
      opacity: 1;
    }
    .hide{
      display: none;
    }
    .slide-container{
      width: 300vw;
      transition: all 1s;
    }
    .slide-box{
      width: 100vw;
      float: left;
    }
    .slide-box img{
      width: 100%;
    }
  </style>

  <div id="modal" class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>

      <form action="#">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <button id="send" type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
      </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button id="btn-show" class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul id="list" class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <button id="btn-modal" class="btn btn-primary">로그인</button>
  <div class="alert alert-danger">
    5초 이내 구매시 사은품 증정!
  </div>

  <div style="overflow: hidden;">
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png">
      </div>
      <div class="slide-box">
        <img src="car2.png">
      </div>
      <div class="slide-box">
        <img src="car3.png">
      </div>
    </div>
  </div>
  <button id="btn-prev">이전사진보기</button>
  <button id="btn-img1">1</button>
  <button id="btn-img2">2</button>
  <button id="btn-img3">3</button>
  <button id="btn-next">다음사진보기</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    document.querySelector('#btn-show').addEventListener('click', ()=>{
      document.querySelector('#list').classList.toggle('show');
    });
    $('#btn-modal').click(()=>{
      //$('#modal').show();
      $('#modal').addClass('show-modal');
    })
    $('#close').click(()=>{
      //$('#modal').hide();
      $('#modal').removeClass('show-modal');
    })

    // 전송버튼 눌렀을 때 내용이 없으면 알림창 띄우기
    $('form').submit(()=>{
      if ($("#inputEmail").val() == ""){
        alert("이메일 입력해 주세요");
      }
      if ($("#inputPassword").val().length < 6){
        alert("비밀번호 입력해 주세요.");
      }
    })

    let count = 0;
    document.querySelectorAll(".badge")[0].addEventListener("click", ()=>{
      count++;
      if (count % 2 == 0){
        document.querySelectorAll(".badge")[0].innerHTML = "Dark 🔄";
      } else {
        document.querySelectorAll(".badge")[0].innerHTML = "Light 🔄";
      }
    })

    let limit = 5;
    let timer = setInterval(()=>{
      limit--;
      if (limit == 0){
        $('.alert').addClass('hide');
        clearInterval(timer);
      } else {
        $('.alert').html(`${limit}초 이내 구매시 사은품 증정!`);
      }
    }, 1000)

    let curImg = 0;
    $('#btn-img1').click(()=>{
      $('.slide-container').css("transform", "translateX(0)");
      curImg = 0;
    })
    $('#btn-img2').click(()=>{
      $('.slide-container').css("transform", "translateX(-100vw)");
      curImg = 1;
    })
    $('#btn-img3').click(()=>{
      $('.slide-container').css("transform", "translateX(-200vw)");
      curImg = 2;
    })

    $('#btn-prev').click(()=>{
      if (curImg > 0){
        curImg--;
        $('.slide-container').css("transform", "translateX(-" + curImg * 100 + "vw)");
      }
    })
    $('#btn-next').click(()=>{
      let cntImg = document.querySelectorAll(".slide-box").length;

      if (curImg < cntImg - 1){
        curImg++;
        //$('.slide-container').css("transform", "translateX(-" + curImg * 100 + "vw)");

        document.querySelectorAll(".slide-container")[0].style.transform = "translateX(-" + curImg * 100 + "vw)";
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
