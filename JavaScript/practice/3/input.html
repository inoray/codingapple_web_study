<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <style>

  </style>

  <h4 id="hello">임시글씨</h4>
  <button class="btn btn-danger">버튼</button>

  <div class="card">
    <img src="" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">임시 제목</h5>
      <p class="card-text">임시 가격</p>
      <a href="#" class="btn btn-primary" id="more">더 알아보기</a>
    </div>
  </div>

  <button class="btn btn-danger" id="loadData">상품을 불러오는 버튼</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>

    document.querySelector('.btn').addEventListener('click', (e) => {
      $.ajax({
        url: "https://codingapple1.github.io/hello.txt",
        type: 'GET',
      }).done((data) => {
        document.querySelector('#hello').innerHTML = data;
      })
    })

    document.querySelector('#loadData').addEventListener('click', (e)=>{
      $.ajax({
        url: "https://codingapple1.github.io/data.json",
        type: 'GET',
      }).done(data=>{
        console.log(data);
        document.querySelector('.card-img-top').setAttribute('src', data.img);
        document.querySelector('.card-title').innerHTML = `${data.model}, ${data.brand}`;
        document.querySelector('.card-text').innerHTML = data.price;
      })
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
