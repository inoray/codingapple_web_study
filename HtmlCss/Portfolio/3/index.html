<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="page-container">

    <div class="left">
      <div class="sidebar-container">
        <ul class="sidebar-list">
          <li><i class="fa-solid fa-house-chimney"></i><span class="list-title">Home</span></li>
          <li><i class="fa-solid fa-headphones"></i><span class="list-title">Services</span></li>
          <li><i class="fa-solid fa-flag"></i><span class="list-title">Alert</span></li>
          <li><i class="fa-solid fa-chart-pie"></i><span class="list-title">Stats</span></li>
        </ul>
      </div>
    </div>

    <div class="right">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <form class="d-flex">
              <input class="form-control search-input" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-4">
                <a class="nav-link " aria-current="page" href="#"><i class="fa-solid fa-bell"></i><span class="notice">5</span></a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#"><i class="fa-solid fa-envelope"></i><span class="notice">9</span></a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link disabled">Minny Park</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container main-container">
        <H2>Dashboard</H2>
        <div class="row align-items-center">

          <div class="col-xl-3 col-md-6 mt-2">
            <div class="card shadow-sm box-lightblue">
              <div class="row align-items-center">
                <div class="col-8">
                  <h6 class="card-subtitle mt-1 mb-2 text-muted">Earnings (Monthly)</h6>
                  <h5 class="card-title">$400,000</h5>
                </div>
                <div class="col">
                  <i class="fa-solid fa-calendar box-icon"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mt-2">
            <div class="card shadow-sm box-green">
              <div class="row align-items-center">
                <div class="col-8">
                  <h6 class="card-subtitle mt-1 mb-2 text-muted">Earnings (Annual)</h6>
                  <h5 class="card-title">$800,000</h5>
                </div>
                <div class="col">
                  <i class="fa-solid fa-dollar-sign box-icon"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mt-2">
            <div class="card shadow-sm box-blue">
              <div class="row align-items-center">
                <div class="col-8">
                  <h6 class="card-subtitle mt-1 mb-2 text-muted">Tasks</h6>
                  <h5 class="card-title">13</h5>
                </div>
                <div class="col">
                  <i class="fa-solid fa-list-check box-icon"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mt-2">
            <div class="card shadow-sm box-yellow">
              <div class="row align-items-center">
                <div class="col-8">
                  <h6 class="card-subtitle mt-1 mb-2 text-muted">Requests</h6>
                  <h5 class="card-title">26</h5>
                </div>
                <div class="col">
                  <i class="fa-solid fa-comments box-icon"></i>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row" style="margin-top: 30px;">

          <div class="col-lg-8 mt-2">
            <div class="card shadow-sm" style="width: 100%;">
              <h5 class="card-header">Earnings Overview</h5>
              <canvas id="myChart" width="400" height="180"></canvas>
            </div>
          </div>

          <div class="col-lg-4 mt-2">
            <div class="card shadow-sm" style="width: 100%;">
              <h5 class="card-header">Tasks</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Borrowed Items<span class="task-notice">14</span></li>
                <li class="list-group-item">Trello requests<span class="task-notice">2</span></li>
                <li class="list-group-item">Marked Comments<span class="task-notice">1</span></li>
              </ul>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Monthly',
                data: [0, 10, 5, 3, 20, 30, 45],
                fill: true,
                backgroundColor: [
                  'rgb(72, 75, 179, 0.2)'
                ],
                borderColor: [
                  'rgb(72, 75, 179, 1)'
                ],
                borderWidth: 1,
                tension:0.3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
</body>
</html>
