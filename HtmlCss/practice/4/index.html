<html lang="en">
<head>

  <link href="style.css" rel="stylesheet">

<body>

    <div class="background">
      <div class="table-container">
        <H2>Your shopping cart</H2>
        <table>
          <tr>
            <th></th>
            <th class="item">Item</th>
            <th class="digit">Amount</th>
            <th class="digit">Price</th>
            <th class="digit">Total</th>
          </tr>
          <tr>
            <td><img src="img1.png"></td>
            <td class="item"><p>SONY</p><p>FE 70-200mm F2.8 GM OSS</p></td>
            <td class="digit">1</td>
            <td class="digit">1979.00</td>
            <td class="digit total">1979.00</td>
          </tr>
          <tr>
            <td><img src="img2.png"></td>
            <td class="item"><p>SONY</p><p>Sonnar T*E 24mm F1.8 ZA</p></td>
            <td class="digit">1</td>
            <td class="digit">989.00</td>
            <td class="digit total">989.00</td>
          </tr>
          <tr>
            <!-- <td></td>
            <td class="item"></td>
            <td class="digit"></td>
            <td class="digit"></td> -->
            <td colspan="5" class="digit total">2968.00</td>
          </tr>
        </table>
        <div class="table-footer">
          <p><a href="#">Edit your shopping cart</a></p>
          <button>Choose payment method</button>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
</body>
</html>
